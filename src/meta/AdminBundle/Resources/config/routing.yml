a_home:
    path:  /{start}/{end}
    defaults: { _controller: metaAdminBundle:Default:home, start: null, end: null }
    requirements:
      start: "[0-9]{4}-[0-9]{2}-[0-9]{2}"
      end: "[0-9]{4}-[0-9]{2}-[0-9]{2}"

a_new_users:
    path:  /new/users/{start}/{end}
    defaults: { _controller: metaAdminBundle:Default:newUsers, start: null, end: null }
    requirements:
      start: "[0-9]{4}-[0-9]{2}-[0-9]{2}"
      end: "[0-9]{4}-[0-9]{2}-[0-9]{2}"