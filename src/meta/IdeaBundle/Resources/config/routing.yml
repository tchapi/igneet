# IDEAS

# /IDEAS/
# ---------------

i_list_ideas:
    pattern:  /ideas/{page}/{sort}
    defaults: { _controller: metaIdeaBundle:Default:list, page: 1, archived: false, sort: update }
    requirements:
        page: \d+
        sort: update|newest|alpha

i_list_archived_ideas:
    pattern:  /ideas/archived/{page}/{sort}
    defaults: { _controller: metaIdeaBundle:Default:list, page: 1, archived: true, sort: update }
    requirements:
        page: \d+
        sort: update|newest|alpha

i_new_idea:
    pattern:  /ideas/new
    defaults: { _controller: metaIdeaBundle:Default:create }

# /IDEA/
# ---------------

i_show_idea:
    pattern:  /idea/0{id}
    defaults: { _controller: metaIdeaBundle:Default:show }
    requirements:
        id: "[0-9a-zA-Z]*"

# /IDEA/EDIT
# ---------------

i_edit_idea:
    pattern:  /idea/0{id}/edit
    defaults: { _controller: metaIdeaBundle:Default:edit }
    requirements:
        id: "[0-9a-zA-Z]*"
        _method:  POST

i_edit_idea_reset_picture:
    pattern:  /idea/0{id}/reset/picture
    defaults: { _controller: metaIdeaBundle:Default:resetPicture }
    requirements:
        id: "[0-9a-zA-Z]*"

i_delete_idea:
    pattern:  /idea/0{id}/delete
    defaults: { _controller: metaIdeaBundle:Default:delete }
    requirements:
        id: "[0-9a-zA-Z]*"

i_archive_idea:
    pattern:  /idea/0{id}/archive
    defaults: { _controller: metaIdeaBundle:Default:archiveOrRecycle, archive: true }
    requirements:
        id: "[0-9a-zA-Z]*"

i_recycle_idea:
    pattern:  /idea/0{id}/recycle
    defaults: { _controller: metaIdeaBundle:Default:archiveOrRecycle, archive: false }
    requirements:
        id: "[0-9a-zA-Z]*"

i_turn_idea_into_project:
    pattern:  /idea/0{id}/make/project
    defaults: { _controller: metaIdeaBundle:Default:projectize }
    requirements:
        id: "[0-9a-zA-Z]*"

# /IDEA/COMMENT
# ---------------

i_show_idea_comment:
    pattern:  /idea/0{id}/comment
    defaults: { _controller: metaIdeaBundle:Default:addIdeaComment }
    requirements:
      id: "[0-9a-zA-Z]*"

# /IDEA/TEAM
# ---------------

i_add_participant_to_idea:
    pattern:  /idea/0{id}/team/add/{username}/participant
    defaults: { _controller: metaIdeaBundle:Default:addParticipant }
    requirements:
        id: "[0-9a-zA-Z]*"

i_remove_participant_to_idea:
    pattern:  /idea/0{id}/team/remove/{username}/participant
    defaults: { _controller: metaIdeaBundle:Default:removeParticipant }
    requirements:
        id: "[0-9a-zA-Z]*"

# /IDEA/WATCH
# ---------------

i_watch_idea:
    pattern:  /idea/0{id}/watch
    defaults: { _controller: metaIdeaBundle:Default:watch }
    requirements:
        id: "[0-9a-zA-Z]*"

i_unwatch_idea:
    pattern:  /idea/0{id}/unwatch
    defaults: { _controller: metaIdeaBundle:Default:unwatch }
    requirements:
        id: "[0-9a-zA-Z]*"

# /IDEA/{SUB-ITEM}
# ---------------

## TIMELINE
i_show_idea_timeline:
    pattern:  /idea/0{id}/timeline/{page}
    defaults: { _controller: metaIdeaBundle:Default:showTimeline, page: 1 }
    requirements:
        id: "[0-9a-zA-Z]*"
        page: \d+

## CONCEPT
i_show_idea_concept:
    pattern:  /idea/0{id}/concept
    defaults: { _controller: metaIdeaBundle:Default:showConceptOrKnowledge, type: 'concept' }
    requirements:
        id: "[0-9a-zA-Z]*"

## KNOWLEDGE
i_show_idea_knowledge:
    pattern:  /idea/0{id}/knowledge
    defaults: { _controller: metaIdeaBundle:Default:showConceptOrKnowledge, type: 'knowledge' }
    requirements:
        id: "[0-9a-zA-Z]*"
