security:
    encoders:
        meta\UserBundle\Entity\User:
            algorithm: sha1
            encode-as-base64: false
            iterations: 1

    role_hierarchy:
        ROLE_ADMIN: [ROLE_USER]
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        user_db:
            entity: { class: meta\UserBundle\Entity\User, property: username }

    firewalls:
        assets_and_dev:
            pattern:    ^/(_profiler|_wdt|css|js)
            security: false
        # login_firewall:
        #     pattern:    ^/login$
        #     anonymous:  ~
        # signup_firewall:
        #     pattern:    ^/signup$
        #     anonymous:  ~
        main:
            pattern:    ^/
            provider: user_db
            form_login:
                login_path: /app/login
                check_path: /app/login_check
                remember_me: true
            logout:
                path: /app/logout
                target: /
            remember_me:
                key: iGnEeT
                lifetime: 86400
                path: /.*
                domain: ~
            security: true
            anonymous: ~
    access_control:
        # Application
        - { path: /app/login.*, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: /app/reactivate, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: /app/recover, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: /app/change/password, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: /app/signup, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: /app/.*, roles: ROLE_USER }
        # Static site
        - { path: /about, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: /team, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: /pricing, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: /, roles: IS_AUTHENTICATED_ANONYMOUSLY }